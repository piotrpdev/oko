# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
    - repo: https://github.com/commitizen-tools/commitizen
      rev: v3.29.0
      hooks:
          - id: commitizen
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.6.0
      hooks:
          - id: trailing-whitespace
          - id: end-of-file-fixer
          - id: mixed-line-ending
          - id: check-yaml
          - id: check-json
          - id: check-toml
          - id: check-added-large-files
    - repo: https://github.com/DavidAnson/markdownlint-cli2
      rev: v0.13.0
      hooks:
          - id: markdownlint-cli2
    - repo: local
      hooks:
          - id: sqlx
            name: sqlx check
            entry: bash -c 'cd ./backend && cargo sqlx prepare --check'
            language: system
            types: [text]
            files: "\\.(sql|rs)$"
            pass_filenames: false
          - id: lint
            name: lint
            entry: npm run --prefix ./frontend lint:fix
            language: system
            types: [text]
            files: "\\.(html|js|ts|svelte|json)$"
            pass_filenames: false
          - id: clippy
            name: clippy
            entry: cargo clippy
            language: system
            types: [rust]
            args: ["--manifest-path", "./backend/Cargo.toml", "--fix", "--allow-dirty", "--allow-staged", "--all-targets"]
            pass_filenames: false
          - id: fmt
            name: fmt
            entry: cargo fmt
            language: system
            types: [rust]
            args: ["--manifest-path", "./backend/Cargo.toml", "--"]
